<!DOCTYPE html>
<html lang="en">
  <head>
    <title>คำนวณภาษี</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-5 mx-auto">
      <h1 class="text-center">ระบบคำนวณภาษี</h1>
      <div class="row justify-content-center">
        <!-- form to add salary from user have field name lastname salary gurante -->
        <div class="col-md-6">
          <form action="" method="post" class="">
            <div class="form-group">
              <label for="name">ชื่อ-นามสกุล</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="ชื่อ-นามสกุล"
              />
            </div>
            <div class="form-group">
              <label for="salary">เงินเดือน</label>
              <input
                type="number"
                class="form-control"
                name="salary"
                id="salary"
                placeholder="เงินเดือน"
              />
            </div>
            <div class="form-group">
              <label for="insurance ">เงินประกันชีวิต</label>
              <input
                type="number"
                class="form-control"
                name="insurance"
                id="insurance"
                placeholder="เงินประกันชีวิต"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="saveBtn">
              บันทึก
            </button>
          </form>
          <!-- calculate button -->
          <a href="" id="calculateVate" class="btn btn-success my-4">คำนวณ</a>
          <!-- list to show raw data -->
          <!-- table to show raw data -->
        </div>
      </div>
      <div id="tableBox" class="text-center"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="main.js">
    </script>
  </body>
</html>
